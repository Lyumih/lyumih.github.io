<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">

<body>
<header>
    <nav class="navbar navbar-dark bg-dark py-3 p-10p">
        <a class="navbar-brand " href="#">
            <img src="image/logo.png" alt="HH" class="header__logo_size">
        </a>
    </nav>
</header>
<main>

    <div class="container-fluid bg-dark text-light py-4 p-10p">
        <div class="text-center pb-3">
            <img src="image/ContactIcon.png" alt="HH" class="contact__icon_size">
        </div>

        <form action="#">
            <div class="row justify-content-end">

                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control bg-dark text-light" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="text" class="form-control bg-dark text-light" id="email" required>
                    </div>
                </div>
                <div class="col-sm-6 offset-sm-1">

                    <div class="form-group">
                        <label for="comment">Комментарий</label>
                        <textarea class="form-control  bg-dark text-light" id="comment" rows="4" required></textarea>

                    </div>
                </div>
            </div>

            <div class="row justify-content-end py-4">
                <div class="col">
                    <button class="btn btn-danger float-right" type="submit">Записать</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid p-10p pb-5">
        <h3 class="text-center py-5">Выводим комментарий</h3>
        <div class="row cards">

            <div class="col-sm-4 py-2">
                <div class="card">
                    <div class="card-header text-center">Вася</div>
                    <div class="card-body text-center">
                        <p class="font-weight-bold">vasya@mail.ru</p>

            </div>
            <div class="col-sm-4 py-2">

                    <div class="card-body text-center">
                        <p class="font-weight-bold">marysia@mail.ru</p>
                        <p class="py-3">Всем привет, я Маруся</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 py-2">

            </div>
            <div class="col-sm-4 py-2">

                    <div class="card-body text-center">
                        <p class="font-weight-bold">vasya@mail.ru</p>
                        <p class="py-3"> Сообщение от Василия Пупкина</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>


<footer class="footer ">

        <div class="row  justify-content-between align-items-center py-3">
            <div class="col-md-2 col-sm-12 text-left">
